<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>Battleship game</h1>
        <p>Try sink cpu ships. Click on left grid. Red color indicates hit and blue color miss.</p>
        <button class="start">New game</button>
      </div>
      <div class="game">
        <div class="board" id="player"></div>
        <div class="board" id="cpu"></div>
        <p class="turns"></p>
        <p class="gameText"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
